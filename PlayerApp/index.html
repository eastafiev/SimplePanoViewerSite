<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Permissions-Policy" content="fullscreen=(self)">
    <title>SimplePanoViewer</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="TemplateData/diagnostics.css">
    <script src="TemplateData/diagnostics.js"></script>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1" allowfullscreen></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    <div id="unity-footer">
        <img id="diagnostics-icon" src="TemplateData/webmemd-icon.png">
    </div>
    </div>
    <script>
      // Clean up URL to remove index.html from address bar - run immediately
      (function() {
        if (window.location.pathname.endsWith('index.html') || window.location.pathname.endsWith('index.html/')) {
          const path = window.location.pathname.replace(/\/?index\.html\/?$/, '');
          const cleanPath = path || '/';
          window.history.replaceState({}, document.title, cleanPath + window.location.search + window.location.hash);
        }
      })();

      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Patch canvas.requestFullscreen to handle redirect scenarios
      // This must be done BEFORE Unity loads
      if (canvas && canvas.requestFullscreen) {
        var originalRequestFullscreen = canvas.requestFullscreen.bind(canvas);
        canvas.requestFullscreen = function(options) {
          try {
            var result = originalRequestFullscreen(options);
            // Ensure it's a Promise before calling .catch
            var promise = (result && typeof result.catch === 'function')
              ? result
              : Promise.resolve(result);
            return promise.catch(function(err) {
              console.log('Canvas fullscreen failed, trying document element:', err);
              // Fallback: try fullscreen on document element
              var elem = document.documentElement;
              if (elem.requestFullscreen) {
                return elem.requestFullscreen(options);
              } else if (elem.webkitRequestFullscreen) {
                return elem.webkitRequestFullscreen();
              } else if (elem.mozRequestFullScreen) {
                return elem.mozRequestFullScreen(options);
              } else if (elem.msRequestFullscreen) {
                return elem.msRequestFullscreen();
              }
              throw err;
            });
          } catch (err) {
            console.log('Canvas fullscreen error, trying document element:', err);
            // Fallback: try fullscreen on document element
            var elem = document.documentElement;
            if (elem.requestFullscreen) {
              return elem.requestFullscreen(options);
            } else if (elem.webkitRequestFullscreen) {
              return elem.webkitRequestFullscreen();
            } else if (elem.mozRequestFullScreen) {
              return elem.mozRequestFullScreen(options);
            } else if (elem.msRequestFullscreen) {
              return elem.msRequestFullscreen();
            }
            return Promise.reject(err);
          }
        };
      }

      // Also add cross-browser fullscreen support
      if (!canvas.requestFullscreen) {
        canvas.requestFullscreen = function(options) {
          if (this.webkitRequestFullscreen) {
            return this.webkitRequestFullscreen();
          } else if (this.webkitEnterFullscreen) {
            return this.webkitEnterFullscreen();
          } else if (this.mozRequestFullScreen) {
            return this.mozRequestFullScreen(options);
          } else if (this.msRequestFullscreen) {
            return this.msRequestFullscreen();
          }
          return Promise.reject(new Error('Fullscreen API not supported'));
        };
      }

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebGL Builds.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/WebGL Builds.data.unityweb",
        frameworkUrl: buildUrl + "/WebGL Builds.framework.js.unityweb",
        codeUrl: buildUrl + "/WebGL Builds.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "RTVR",
        productName: "SimplePanoViewer",
        productVersion: "0.1.0.30",
        showBanner: unityShowBanner,
        // errorHandler: function(err, url, line) {
        //    alert("error " + err + " occurred at line " + line);
        //    // Return 'true' if you handled this error and don't want Unity
        //    // to process it further, 'false' otherwise.
        //    return true;
        // },
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          document.getElementById("diagnostics-icon").onclick = () => {
              unityDiagnostics.openDiagnosticsDiv(unityInstance.GetMetricsInfo);
          };

          // Patch Unity's Module to ensure canvas has proper fullscreen support
          // This runs after Unity loads, so we can access Module
          if (typeof Module !== 'undefined' && Module.canvas) {
            var unityCanvas = Module.canvas;

            // Ensure the canvas has requestFullscreen with proper error handling
            if (unityCanvas && !unityCanvas.requestFullscreen) {
              unityCanvas.requestFullscreen = function(options) {
                var elem = this;
                if (elem.webkitRequestFullscreen) {
                  return elem.webkitRequestFullscreen();
                } else if (elem.webkitEnterFullscreen) {
                  return elem.webkitEnterFullscreen();
                } else if (elem.mozRequestFullScreen) {
                  return elem.mozRequestFullScreen(options);
                } else if (elem.msRequestFullscreen) {
                  return elem.msRequestFullscreen();
                }
                // Fallback to document element
                var docElem = document.documentElement;
                if (docElem.requestFullscreen) {
                  return docElem.requestFullscreen(options);
                } else if (docElem.webkitRequestFullscreen) {
                  return docElem.webkitRequestFullscreen();
                } else if (docElem.mozRequestFullScreen) {
                  return docElem.mozRequestFullScreen(options);
                } else if (docElem.msRequestFullscreen) {
                  return docElem.msRequestFullscreen();
                }
                return Promise.reject(new Error('Fullscreen API not supported'));
              };
            } else if (unityCanvas && unityCanvas.requestFullscreen) {
              // Wrap existing requestFullscreen with error handling
              var originalRequest = unityCanvas.requestFullscreen.bind(unityCanvas);
              unityCanvas.requestFullscreen = function(options) {
                try {
                  var result = originalRequest(options);
                  // Ensure it's a Promise before calling .catch
                  var promise = (result && typeof result.catch === 'function')
                    ? result
                    : Promise.resolve(result);
                  return promise.catch(function(err) {
                    console.log('Unity canvas fullscreen failed, trying fallback:', err);
                    // Try document element as fallback
                    var docElem = document.documentElement;
                    if (docElem.requestFullscreen) {
                      return docElem.requestFullscreen(options);
                    } else if (docElem.webkitRequestFullscreen) {
                      return docElem.webkitRequestFullscreen();
                    } else if (docElem.mozRequestFullScreen) {
                      return docElem.mozRequestFullScreen(options);
                    } else if (docElem.msRequestFullscreen) {
                      return docElem.msRequestFullscreen();
                    }
                    throw err;
                  });
                } catch (err) {
                  console.log('Unity canvas fullscreen error, trying fallback:', err);
                  // Try document element as fallback
                  var docElem = document.documentElement;
                  if (docElem.requestFullscreen) {
                    return docElem.requestFullscreen(options);
                  } else if (docElem.webkitRequestFullscreen) {
                    return docElem.webkitRequestFullscreen();
                  } else if (docElem.mozRequestFullScreen) {
                    return docElem.mozRequestFullScreen(options);
                  } else if (docElem.msRequestFullscreen) {
                    return docElem.msRequestFullscreen();
                  }
                  return Promise.reject(err);
                }
              };
            }
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
